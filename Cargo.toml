[package]
name = "schnecken_bot"
version = "0.1.0"
authors = ["Nicolas Obriot"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = { version = "0.11.14", features = ["blocking"] }
serde = { version = "1.0.152", features = ["derive"] }
signal-hook = "0.3.15"
log = { version = "0.4", features = ["std", "serde"] }
env_logger = "0.10.0"
tokio = "1.25.0"
json = "0.12.4"
io = "0.0.2"
once_cell = "1.17.1"
serde_json = "1.0.93"

[[bin]]
name = "schnecken_bot"
path = "src/main.rs"
