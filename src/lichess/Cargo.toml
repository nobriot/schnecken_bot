[package]
name = "lichess-api"
version = "0.0.1"
authors = ["Nicolas Woltmann"]
description = "Lichess API wrapper"
edition = "2021"
license = "MIT"
keywords = ["lichess", "lichess-api"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
reqwest = { version = "0.11.18", features = ["blocking", "stream"] }
serde = { version = "1.0.166", features = ["derive"] }
log = { version = "0.4", features = ["std", "serde"] }
env_logger = "0.10.0"
tokio = "1.29.1"
io = "0.0.2"
serde_json = "1.0"
urlencoding = "2.1"
websocket = "0.26.5"
rand = "0.8.5"
futures-util = "0.3"
futures = "0.3"
lazy_static = "1.4.0"

[lib]
name = "lichess"
path = "lib.rs"
edition = "2021"
crate-type = ["lib"]
required-features = []
